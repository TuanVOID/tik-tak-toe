<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tik tak toe</title>
</head>
<body>
<button onclick="clickBoard()">Play</button>
<div id="board"></div>
<script>
  let board = [];
  function createBoard() {
    for (let i = 0; i < 5; i++) {
      board[i] = new Array(5).fill(0);
    }
  }

  function renderBoard() {
    document.getElementById('board').innerHTML = "";
    for (let i = 0; i < board.length; i++) {
      document.getElementById('board').innerHTML += board[i]+"<br>";
    }
  }

  function clickBoard() {
    let x = +prompt("Nhap x") - 1;
    let y = +prompt("Nhap y") - 1;
    board[x][y] = "x";
    renderBoard();
  }

  createBoard();
  renderBoard();
</script>
</body>
</html>
